<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>けいさんドリル</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="title">けいさんドリル</div>
    <div class="sub" id="statusText">オフライン対応</div>
  </header>

  <main class="container">
    <!-- HOME -->
    <section id="viewHome" class="card">
      <h1>レベルをえらんでね</h1>
      <div id="levelButtons" class="levels"></div>
      <div id="levelProgress" class="levelProgress"></div>

      <div class="row">
        <button id="btnStart" class="primary">スタート（10問）</button>
      </div>

      <hr>

      <p class="small">
        ※最初に一度オンラインで開くと、ホーム画面に追加してオフラインでも使えるようになります。
      </p>
    </section>

    <!-- QUIZ -->
    <section id="viewQuiz" class="card hidden">
      <div class="quizHeader">
        <div id="quizMeta" class="meta"></div>
        <div id="quizCount" class="count"></div>
      </div>

      <div class="question" id="questionText">8 + 3 = ?</div>

      <div class="answerRow">
        <input id="answerInput"
               type="text"
               inputmode="numeric"
               pattern="[0-9]*"
               autocomplete="off"
               class="answer"
               placeholder="こたえ"
               readonly>
        <button id="btnSubmit" class="primary">決定</button>
      </div>

      <!-- オンスクリーンテンキー -->
      <div class="keypad" id="keypad">
        <button class="key">7</button><button class="key">8</button><button class="key">9</button>
        <button class="key">4</button><button class="key">5</button><button class="key">6</button>
        <button class="key">1</button><button class="key">2</button><button class="key">3</button>
        <button class="key keyWide" data-action="clear">C</button>
        <button class="key">0</button>
        <button class="key keyWide" data-action="back">←</button>
      </div>

      <div class="row split">
        <button id="btnQuit" class="ghost">やめる</button>
        <button id="btnSkip" class="ghost">わからない（×）</button>
      </div>

      <!-- 〇×＋メッセージ表示 -->
      <div id="feedback" class="feedback hidden">
        <div id="mark" class="mark">〇</div>
        <div id="msg" class="msg">せいかい！</div>
      </div>
    </section>

    <!-- RESULT -->
    <section id="viewResult" class="card hidden">
      <h1>けっか</h1>
      <div class="scoreBox">
        <div class="score" id="scoreText">80点</div>
        <div class="judge" id="judgeText">ごうかく！</div>
      </div>

      <div id="resultDetail" class="detail"></div>

      <div class="row">
        <button id="btnNext" class="primary">つぎへ</button>
      </div>
      <div class="row">
        <button id="btnBackHome" class="ghost">ホームへ</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try { await navigator.serviceWorker.register('./sw.js'); }
        catch (e) { console.log('SW register failed', e); }
      });
    }
  </script>
</body>
</html>
